<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
</head>
<body>
    <h3>My Details</h3>
    <p>My address</p>
    <p>mo. no :- xxxxxxxxxxx</p>
    <p>email:- abc@gmail.com</p>

    <form action="mailto:abc@gmail.com" method="post" >
        <label>Your Name : </label>
        <input type="text">
        <input type="color" name="" id="">
        <br>
        <label>Your Date of Birth : </label>
        <input type="date" name="" id="">
        <br>
        <label for="">Enter Your Mail : </label>
        <input type="email" name="" id="">
        <label for="">Expected Salary Range : </label>
        <input type="range"><br>
        <label>Upload yur resume</label>
        <input type="file">
        <br>
        <label for="">Your Feedback : </label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <label>Do you want email notification from us?</label>
        <input type="checkbox" name="" id=""><br>
        <input type="reset" name="" id="">
        <input type="submit">
        <!-- There are lots of attributes which we can include as per our requirement. u can go through the MDN for more details. -->
    </form>
</body>
</html>
